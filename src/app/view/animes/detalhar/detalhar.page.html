<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title color="tertiary">Detalhar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-cadastro [formEntidade]="formEntidade" [onSubmit]="cadastrar" [onImageChange]="cadastrarImagem" [editar]="isInEditarPage" [anime]="anime"></app-cadastro>
  <ion-button expand="block" shape="round" color="danger" (click)="excluir()">Excluir</ion-button>
</ion-content>
