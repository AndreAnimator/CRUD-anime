<ion-header>
  <ion-toolbar>
    <ion-title>
      Minha Lista de Animes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container *ngIf="lista_animes.length === 0">
    <p>Vetor vazio</p>
  </ng-container>
  <ion-list *ngFor="let anime of lista_animes;">
    <ion-item (click)="editar(anime)">
      <ion-thumbnail slot="start" *ngIf="anime.downloadURL != null">
        <img alt="Silhouette of mountains" src="{{anime.downloadURL}}" />
      </ion-thumbnail>
      <ion-thumbnail slot="start" *ngIf="anime.downloadURL == null">
        <img alt="Silhouette of mountains" src="assets/notfound.jpg" />
      </ion-thumbnail>
      <ion-label>{{anime.nome}}</ion-label>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button (click)="irParaCadastrar()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
